<form ng-submit="submit()" class="form-signin" role="form">
    <input name="name" ng-model="user.name" type="text" class="form-control first" placeholder="{{ 'User name' | translate }}" required="" autofocus="">
    <input name="password" ng-model="user.password" type="password" class="form-control last" placeholder="{{ 'Password' | translate }}" required="">
    <label class="checkbox">
      <input type="checkbox" value="remember-me">{{ 'Remember me' | translate }}
    </label>
    <button class="btn btn-lg btn-primary btn-block" type="submit">{{ 'Sign in' | translate }}</button>
</form>
